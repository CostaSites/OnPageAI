<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <header class="my-5">
            <h1 class="display-4">{{ title }}</h1>
            <p class="lead">{{ intro }}</p>
        </header>
        <div class="row">
            {% for image in images %}
            <div class="col-md-4">
                <img src="{{ image }}" class="img-fluid" alt="Image">
            </div>
            {% endfor %}
        </div>
        <section class="my-5">
            <h2>Our Services</h2>
            <p>{{ services }}</p>
        </section>
        <footer class="my-5">
            <p>{{ footer }}</p>
        </footer>
    </div>
</body>
</html>
